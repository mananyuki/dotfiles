# Change prefix key to C-t
unbind C-b
set -g prefix C-t

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
  set -g @continuum-restore 'on'

set-option -g status-position top

set-option -g mouse on

set -g focus-events on
set -g status-style bg=brightblack,fg=white
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify absolute-centre
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=black] #I #[fg=white,bg=black,nobold,noitalics,nounderscore]| #[fg=white,bg=black]#W #F #[fg=black,bg=brightblack,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan] #I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]| #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]"

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
