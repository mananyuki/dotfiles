[tools]
deno = "latest"
go = "latest"
java = "corretto-11"
node = "latest"
python = "latest"

[settings]
legacy_version_file = true
experimental = true

[tasks.setup]
run = [
  "mise use -g python",
  "mise use -g node",
  "mise install",
  "mise run update"
]

[tasks.update]
run = [
  "mise upgrade",
  "pip install --user --upgrade pipx neovim",
  "npm install -g neovim @biomejs/biome @commitlint/cli @commitlint/config-conventional commitlint-format-json textlint textlint-rule-preset-ja-technical-writing",
  "mise prune -y",
]
