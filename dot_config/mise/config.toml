[tools]
deno = "latest"
go = "latest"
java = "corretto-22.0.2+9"
node = "latest"
python = "latest"

[settings]
legacy_version_file = true
experimental = true

[tasks.setup]
run = [
  "mise use -g python",
  "mise use -g node",
  "mise install",
  "mise run update",
]

[tasks.update]
run = [
  "mise upgrade",
  "mise run install-pip",
  "mise run install-npm",
  "mise run install-cargo",
  "mise prune -y",
]

[tasks.install-pip]
run = "pip install --user --upgrade pipx neovim"

[tasks.install-npm]
run = [
  "npm install -g pnpm",
  "pnpm add -g neovim",
  "pnpm add -g @biomejs/biome",
  "pnpm add -g @commitlint/cli @commitlint/config-conventional commitlint-format-json",
  "pnpm add -g textlint textlint-rule-preset-ja-technical-writing textlint-rule-preset-jtf-style",
]

[tasks.install-cargo]
run = ["rustup update", "rustup component add rust-analyzer"]
